<ion-app>
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <ion-text>Metric Converter</ion-text>
          <h2>By : Imelda Lie</h2>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Masukkan Nilai</ion-label>
          <ion-input type="number" [(ngModel)]="inputValue"></ion-input>
        </ion-item>

        <div class="unit-selectors">
          <ion-item>
            <ion-label>Dari</ion-label>
            <ion-select [(ngModel)]="fromUnit" (ionChange)="convert()" interface="popover">
              <ion-select-option value="mm">Millimeter (mm)</ion-select-option>
              <ion-select-option value="cm">Centimeter (cm)</ion-select-option>
              <ion-select-option value="m">Meter (m)</ion-select-option>
              <ion-select-option value="km">Kilometer (km)</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Ke</ion-label>
            <ion-select [(ngModel)]="toUnit" (ionChange)="convert()" interface="popover">
              <ion-select-option value="mm">Millimeter (mm)</ion-select-option>
              <ion-select-option value="cm">Centimeter (cm)</ion-select-option>
              <ion-select-option value="m">Meter (m)</ion-select-option>
              <ion-select-option value="km">Kilometer (km)</ion-select-option>
            </ion-select>
          </ion-item>
        </div>

        <ion-button expand="block" (click)="convert()" class="convert-button">
          <ion-icon name="swap-horizontal-outline" slot="start"></ion-icon>
          Konversi
        </ion-button>

        <ion-item *ngIf="result !== null" lines="none" class="result-item">
          <ion-label class="ion-text-center">
            <h2>Hasil</h2>
            <p>{{ result }} {{ toUnit }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
